<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="COMSOC Links">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    <title>Analizador de Enlaces de Andry üíï</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîó</text></svg>">
</head>
<body>
    <!-- Facebook SDK seg√∫n documentaci√≥n oficial -->
    <!-- Elemento requerido para el SDK de Facebook -->
    <div id="fb-root"></div>
    
    <!-- Script de inicializaci√≥n del Facebook SDK -->
    <!-- IMPORTANTE: Reemplazar 'TU_APP_ID' con tu App ID real de Facebook -->
    <script>
        window.fbAsyncInit = function() {
            console.log('üöÄ [FB SDK] fbAsyncInit iniciado');
            
            FB.init({
                appId: '1131335178847592', // Tu App ID real de Facebook
                cookie: true,
                xfbml: true,
                version: 'v19.0' // Versi√≥n m√°s reciente estable del SDK
            });
            
            console.log('‚úÖ [FB SDK] Facebook SDK inicializado correctamente');
            
            // Marcar el SDK como listo globalmente
            if (window.appState) {
                window.appState.facebookSDKReady = true;
                console.log('‚úÖ [FB SDK] Estado actualizado en appState');
            } else {
                // Si appState no existe a√∫n, crearlo
                window.appState = { facebookSDKReady: true };
                console.log('‚úÖ [FB SDK] appState creado con SDK listo');
            }
            
            // Procesar widgets pendientes
            if (window.processPendingFacebookWidgets) {
                console.log('üîÑ [FB SDK] Procesando widgets pendientes...');
                window.processPendingFacebookWidgets();
            } else {
                console.log('‚ÑπÔ∏è [FB SDK] processPendingFacebookWidgets no disponible a√∫n');
            }
            
            // Parsear widgets est√°ticos que ya est√°n en el DOM
            console.log('üîÑ [FB SDK] Parseando widgets est√°ticos...');
            FB.XFBML.parse();
        };
    </script>
    
    <!-- Cargar el SDK de Facebook de forma as√≠ncrona -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js"></script>
    
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-link"></i> Analizador de Enlaces de Andry üíï</h1>
                <p>Herramienta para verificar publicaciones en redes sociales</p>
            </div>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-container">
                    <h2><i class="fas fa-upload"></i> Ingresa los Enlaces</h2>
                    <div class="input-group">
                        <textarea 
                            id="linkInput" 
                            placeholder="Ingresa tus enlaces aqu√≠..."
                            rows="12"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                        ></textarea>
                        <div class="button-group">
                            <button id="analyzeBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i> Analizar Enlaces
                            </button>
                            <button id="clearBtn" class="btn btn-secondary">
                                <i class="fas fa-trash"></i> Limpiar
                            </button>
                            <button id="copyTextBtn" class="btn btn-secondary">
                                <i class="fas fa-copy"></i> Copiar Texto
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-list"></i> Resultados del An√°lisis</h2>
                    <div class="stats">
                        <span id="totalLinks" class="stat-item">
                            <i class="fas fa-link"></i> <span id="totalCount">0</span> enlaces
                        </span>
                        <span id="validLinks" class="stat-item">
                            <i class="fas fa-check"></i> <span id="validCount">0</span> v√°lidos
                        </span>
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-globe"></i> Todas
                    </button>
                    <button class="filter-btn" data-filter="facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                    <button class="filter-btn" data-filter="instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                    <button class="filter-btn" data-filter="twitter">
                        <i class="fab fa-x-twitter"></i> X/Twitter
                    </button>
                </div>

                <div class="results-container" id="resultsContainer">
                    <!-- Los resultados se insertar√°n aqu√≠ din√°micamente -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; ALO - Comunicaci√≥n Social 2025 powered by Alduino üíï</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
